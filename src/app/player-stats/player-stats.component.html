<div class="playerStats">
    <h1 class="sectionHeader">Player Stats</h1>
    
        <mat-form-field appearance="legacy" class="attackBonusValue">
            <mat-label>Attack Bonus</mat-label>
            <input matInput required [(ngModel)]="player.attackBonus" [value]="player.attackBonus"
                (input)="recalculateValues.emit()" required />
        </mat-form-field>

        <mat-form-field appearance="legacy" class="attackDamage">
            <mat-label>Damage Di(c)e Quantity</mat-label>
            <input matInput required [(ngModel)]="player.attackDiceQuantity" [value]="player.attackDiceQuantity"
                (input)="recalculateValues.emit()" required />
        </mat-form-field>
        <mat-form-field appearance="fill" class="attackDamage">
            <mat-label>Damage Die</mat-label>
            <mat-select (selectionChange)="onSelectedDieChange()" [(ngModel)]="selectedDieValue" [value]="selectedDieValue">
                <mat-option *ngFor="let die of dice" [value]="die">
                    {{ die }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
</div>
